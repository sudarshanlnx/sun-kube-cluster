apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: webingress
   namespace: devproject
spec:
   ingressClassName: nginx
   rules:
   - host: "www.techieproject.com"
     http:
       paths:
       - path: "/"
         pathType: "Prefix"
         backend:
           service:
             name: websvc
             port:
              number: 80
   - host: "www.techieproject.com"
     http:
       paths:
       - path: "/banana"
         pathType: "Prefix"
         backend:
           service:
               name: bananasvc
               port:
                 number: 80
   - host: "www.techieproject.com"
     http:
       paths:
       - path: "/apple"
         pathType: "Prefix"
         backend:
           service:
              name: applesvc
              port:
                number: 80
