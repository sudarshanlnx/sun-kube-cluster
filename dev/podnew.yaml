apiVersion: v1
kind: Pod
metadata:
  name: testapp
  namespace: devproject
spec:
  containers:
  - name: testcon
    image: sudarshanlnx/farmfresh
    imagePullPolicy: Always
    ports:
    - containerPort: 80
      name: apache
      protocol: TCP
    resources:
      requests:
        memory: "300Mi"
        cpu: "200m"
      limits:
         memory: "400Mi"
         cpu: "400m"