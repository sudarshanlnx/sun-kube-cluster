apiVersion: v1
kind: Pod
metadata:
  name: webpod
  namespace: devproject
spec:
  containers:
  - name: webcon
    image: sudarshanlnx/2022sundayweb:v1
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
      name: apache
      protocol: TCP
    resources:
      requests:
        memory: "300Mi"
        cpu: "200m"
      limits:
         memory: "400Mi"
         cpu: "400m"
  restartPolicy: OnFailure